<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <form action="#">
            <h2>Reg. form</h2>
            <div class="mb-3 mt-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">
            </div>
            <button type="submit" id="save-btn" onclick="savedata()" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function savedata() {
            let name, email, pswd;
            name = document.getElementById('name').value;
            email = document.getElementById('email').value;
            pswd = document.getElementById('pswd').value;

            // obj = {
            //     name,
            //     email,
            //     pswd
            // }

            // localStorage.setItem('name',name);
            // localStorage.setItem('email',email);
            // localStorage.setItem('pswd',pswd);

            let useRecords = new Array();
            useRecords = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : [];
            if (useRecords.some((v) => { return v.email === email })) {
                alert("duplicate data");
            } else {
                useRecords.push({
                    "name": name,
                    "email": email,
                    "pswd": pswd
                })
                localStorage.setItem("users", JSON.stringify(useRecords));
            }
        }
    </script>

</body>

</html>
